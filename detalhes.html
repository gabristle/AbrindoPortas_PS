<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style2.css">
    <title>Detalhes</title>
</head>
<body>
    <header>
        <img src="styles/assets/logo_abrindoportas.png" alt="logo do abrindo portas">
    </header>
    <main id="detalhes-filme">
        <div class="row">
            <img id="filme-poster" src="" alt="Poster do Filme">
            <div>
                <h2 id="filme-title"></h2>
                <div class="box">
                    <h3>Sinopse</h3>
                    <p id="filme-sinopse"></p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="box">
                <h3>Gênero</h3>
                <p id="filme-genero"></p>
            </div>
            <div class="box">
                <h3>Lançamento</h3>
                <p id="filme-lancamento"></p>
            </div>
        </div>
        <div class="row">
            <div class="box">
                <h3>Situação</h3>
                <p id="filme-situacao"></p>
            </div>
            <div class="box">
                <h3>Duração</h3>
                <p id="filme-duracao"></p>
            </div>
            <div class="box">
                <h3>Idioma</h3>
                <p id="filme-idioma"></p>
            </div>
        </div>
        <div class="row">
            <div class="box">
                <h3>Caixa</h3>
                <p id="filme-caixa"></p>
            </div>
            <div class="box">
                <h3>Renda</h3>
                <p id="filme-renda"></p>
            </div>
            <div class="box">
                <h3>Lucro</h3>
                <p id="filme-lucro"></p>
            </div>
        </div>
    </main>
    <footer>
        <p>Direitos reservados @AbrindoPortas</p>
    </footer>
   <script src="index2.js"></script> 
</body>
</html>
